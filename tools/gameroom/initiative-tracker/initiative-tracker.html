<div class="turn-tracker turn-style-1">

	<label style="width:100%;text-align:center">Turn: 1</label>

	<div class="turn active">
		<div class="row turn-box">
			<div class="col-xs-2 active-indicator">
				<i class="fa fa-fw fa-chevron-right"></i>
			</div>
			<div class="col-xs-10">
				<div class="turn-content">
					<label class="name-label">Halgrosh</label>
					<span class="pull-right initiative">14</span>
				</div>
			</div>
		</div>

		<div class="row action-tracker" style="display:none;">
			<div class="col-xs-10 col-xs-offset-2">

				<div class="action full-round-action">
					<div class="row">
						<div class="col-xs-12">
							<label class="pull-right">Full-Round</label>
						</div>
					</div>
								
					<div class="inner-actions">
						<div class="action standard-action">
							<label>Standard</label>
							<div class="action move-action">
								<label>Move</label>
							</div>
						</div>

						<div class="action move-action">
							<label>Move</label>
						</div>
					</div>
				</div>
				<div class="inner-actions">
					<div class="action free-action">
						<label>Free</label>
					</div>
					<div class="action fiveft-action">
						<label>5-ft</label>
					</div>
					<div class="action swift-action">
						<label>Swift</label>
					</div>

				</div>

			</div>
		</div>

		<div class="row action-tracker" style="display:none;">
			<div class="col-xs-10 col-xs-offset-2">
				<div class="row">
					<div class="col-xs-12">
						<div class="action">Full Round</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6" style="padding-right:5px;">
						<div class="action">Standard</div>
					</div>
					<div class="col-xs-6" style="padding-left:5px;">
						<div class="action">Movement</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4" style="padding-right:5px;">
						<div class="action">Swift</div>
					</div>
					<div class="col-xs-4" style="padding-left:5px;padding-right:5px;">
						<div class="action">Free</div>
					</div>
					<div class="col-xs-4" style="padding-left:5px;">
						<div class="action">Imm.</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="turn">
		<div class="row turn-box">
			<div class="col-xs-10 col-xs-offset-2">
				<div class="turn-content">
					<label class="name-label">Halgrosh</label>
					<span class="pull-right initiative">14</span>
				</div>
			</div>
		</div>
		<div class="row action-tracker">
			<div class="col-xs-10 col-xs-offset-2" style="display:none;">
				<div class="row">
					<div class="col-xs-12">
						<div class="action">Full Round</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6" style="padding-right:5px;">
						<div class="action">Standard</div>
					</div>
					<div class="col-xs-6" style="padding-left:5px;">
						<div class="action">Movement</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4" style="padding-right:5px;">
						<div class="action">Swift</div>
					</div>
					<div class="col-xs-4" style="padding-left:5px;padding-right:5px;">
						<div class="action">Free</div>
					</div>
					<div class="col-xs-4" style="padding-left:5px;">
						<div class="action">Imm.</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
